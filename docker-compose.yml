version: '3'

services:
  script:
    build: .
    volumes:
      - .:/opt/app
    environment:
      - DEBUG=true
      - ENVIRONMENT=development
      - PYTHONUNBUFFERED=1
      - EMAIL=${EMAIL}
      - PASSWORD=${PASSWORD}
      - MAX_PRICE=7000
      - NEW_ITEMS_PUSH=${NEW_ITEMS_PUSH}
    restart: always
